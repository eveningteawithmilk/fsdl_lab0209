<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
</head>

<body>

<h2 id="heading">Student Registration Form</h2>

<form id="myForm">

    Username:
    <input type="text" id="uname">
    <span class="err" id="uerr"></span><br><br>

    Email:
    <input type="text" id="email">
    <span class="err" id="eerr"></span><br><br>

    Phone:
    <input type="text" id="phone">
    <span class="err" id="perr"></span><br><br>

    Age:
    <input type="text" id="age">
    <span class="err" id="aerr"></span><br><br>

    Password:
    <input type="password" id="pass">
    <span class="err" id="paerr"></span><br><br>

    Confirm Password:
    <input type="password" id="cpass">
    <span class="err" id="cerr"></span><br><br>

    <button type="submit" id="btn">Register</button>

</form>

<p id="msg"></p>

<br>

<p id="msg"></p>

<!-- Image -->
<img id="myimg" src="https://via.placeholder.com/200" width="200">

<br><br>

<button onclick="changeImage()">Change Image</button>
<button id="jqbtn">jQuery Button</button>

<div id="box"></div>

</body>
</html>
